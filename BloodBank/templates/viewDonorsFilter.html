<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/home.css">
    <link rel="stylesheet" href="../static/css/search.css">
    <title>Blood Bank</title>
    <style>
        .back td{
            background-color: #fff;
        }
    </style>
</head>
<body background="../static/img/search.webp">
    <header>
        <img src="../static/img/logo1.jpg" alt="logo">
        <div class="header-tag">
            <a href="home">Home</a>
            <a href="donorRegister">Sign Up</a> 
            <a href="search">Search Donors</a>
            <a href="login">Sign in</a>
        </div>
    </header>
    <div class="view">
        <center>
        <table>
            <tr>
                <th>Name</th>
                <th>Blood Group</th>
                <th>Last Donated</th>
                <th>Phone</th>
                <th>City</th>
                <th>Address</th>  
            </tr>
           {%for row in sqldata%}
           <tr class="back">
            <td>{{row[1]}} {{row[2]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5].strftime('%d-%m-%Y')}}</td>
            <td>{{row[6]}}</td>
            <td>{{row[7]}}</td>
            <td>{{row[8]}}</td>
           </tr>
           {%endfor%}
         
        </table>
       <h1 style="color:red;background-color: #fff;width:225px;"> {{msg}}</h1>
    </center>
    </div>

   <footer>
    <div class="footer">
        <p>Â© Copyright 2023. All rights reserved. Developed by AnjanaPK.</p>
    </div>

   </footer> 
</body>
</html>
