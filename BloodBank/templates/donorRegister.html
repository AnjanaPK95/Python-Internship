<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/home.css">
    <link rel="stylesheet" href="../static/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Blood Bank</title>
</head>
<body background="../static/img/background.jpg">
    <header>
        <img src="../static/img/logo1.jpg" alt="logo">
        <div class="header-tag">
            <a href="home">Home</a>
            <a href="#">Sign Up</a> 
            <a href="search">Search Donors</a>
            <a href="login">Sign in</a>
        </div>
    </header>
    <form action="/donRegister" method="post">
        <div class="content">
           <a href="home"><i class="fa-solid fa-xmark" id="icon-close"></i></a>
            <h1>Sign Up</h1>
            <table>
                 <!--Name-->
                <tr>
                    <td>Full Name</td>
                    <td><input type="text" placeholder="First Name" name="firstName" required></td>
                    <td><input type="text" placeholder="Last Name" name="lastName" required></td>
                </tr>
                <!--DOB-->
                <tr>
                    <td>DOB</td>
                    <td><input type="date" id="dob" name="dob" required></td>
                </tr>
                <!--BLOOD GROUP-->
                <tr>
                    <td>Blood Group</td>
                    <td><select id="blood-group" name="blood-group" required>
                        <option>--Select--</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select></td>
                </tr>
                <!--Last Donate Date-->
                <tr>
                    <td>Last Donated</td>
                    <td><input type="date" id="lastDonate" name="lastDonate" required></td>
                </tr>
                <!--Phone number-->
                <tr>
                    <td>Phone Number</td>
                    <td><input type="text" placeholder="Phone Number" name="phone" maxlength="10" minlength="10" required></td>
                </tr>
             <!--City-->
             <tr>
                <td>City</td>
                <td><input type="text" placeholder="City" name="city" required></td>
             </tr>
            <!--Address-->
            <tr>
                <td>Address</td>
                <td><textarea placeholder="Address" name="address" style="width:164px;" required></textarea></td>
            </tr>
            <!--Username-->
            <tr>
                <td>Username</td>
                <td><input type="text" placeholder="Username" name="username" required></td>
            </tr>
            <!--Password-->
            <tr>
                <td>Password</td>
                <td><input type="text" placeholder="Password" name="password" required></td>
            </tr> 
        </table>
            <center><button type="submit" class="button">Sign Up</button> </center>
            <div class="register-link">
                <p>Already have an account? <a href="login">Login here</a></p>
            </div>
        </div>
    </form>
   <footer>
    <div class="footer">
        <p>Â© Copyright 2023. All rights reserved. Developed by AnjanaPK.</p>
    </div>

   </footer> 
</body>
</html>
