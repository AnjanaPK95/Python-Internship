                    <td><select id="blood-group" name="blood-group" required>

                        <option value="B+">B+</option>
                        <option value="B-">B-</option>

                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select></td>
                </tr>
        </table>
            <center><button type="submit">Search</button></center>
        </div>
    </form>
